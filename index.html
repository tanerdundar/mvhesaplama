<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="c.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="ittifak">
      <div class="outer">
        İttifak Vekilleri
        <div class="out">
          <div class="isim">Millet</div>
          <div id="ittm" class="mvsay">0</div>
        </div>
        <div class="out">
          <div class="isim">Cumhur</div>
          <div id="ittc" class="mvsay">0</div>
        </div>
        <div class="out">
          <div class="isim">Emek</div>
          <div id="itte" class="mvsay">0</div>
        </div>
      </div>
    </div>
    <div class="outer">
      <div class="toplam">
        <div class="yazi">Toplam Mv Sayısı</div>
        <div class="mv">
          <input id="koltuk" class="in1" type="number" min="0" />
        </div>
      </div>
      <div class="out">
        <div class="isim">CHP</div>
        <div class="input">
          <input id="chp" class="in" type="number" min="0" />
        </div>
        <div id="cvk" class="mvsay">0</div>
      </div>
      <div class="out">
        <div class="isim">İYİP</div>
        <div class="input">
          <input id="iyip" class="in" type="number" min="0" />
        </div>
        <div id="ivk" class="mvsay">0</div>
      </div>
      <div class="out">
        <div class="isim">AKP</div>
        <div class="input">
          <input id="akp" class="in" type="number" min="0" />
        </div>
        <div id="avk" class="mvsay">0</div>
      </div>
      <div class="out">
        <div class="isim">MHP</div>
        <div class="input">
          <input id="mhp" class="in" type="number" min="0" />
        </div>
        <div id="mvk" class="mvsay">0</div>
      </div>
      <div class="out">
        <div class="isim">YSP</div>
        <div class="input">
          <input id="ysp" class="in" type="number" min="0" />
        </div>
        <div id="yvk" class="mvsay">0</div>
      </div>
      <div class="out">
        <div class="isim">TİP</div>
        <div class="input">
          <input id="tip" class="in" type="number" min="0" />
        </div>
        <div id="tvk" class="mvsay">0</div>
      </div>
      <div class="out">
        <div class="isim">DİĞER</div>
        <div class="input">
          <input id="diger" class="in" type="number" min="0" />
        </div>
        <div id="dvk" class="mvsay">0</div>
      </div>
      <div class="buttons">
        <button id="hesapla">Hesapla</button>
        <button id="zero">Sıfırla</button>
      </div>
    </div>

    <script src="mv.js"></script>
  </body>
</html>
